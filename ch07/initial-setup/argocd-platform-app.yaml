apiVersion: argoproj.io/v1alpha1 
kind: Application 
metadata:
  name: argocd-platform
spec: 
  destination: 
    namespace: argocd-platform
    server: https://kubernetes.default.svc 
  project: default 
  source: 
    path: ch7/initial-setup/argocd-platform
    repoURL: https://github.com/safe2008/ArgoCD-in-Practice.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
