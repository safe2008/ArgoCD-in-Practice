apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-server
spec:
  replicas: 3
  template:
    spec:
      containers:
        - name: argocd-server
          env:
            - name: ARGOCD_API_SERVER_REPLICAS
              value: '3'
          # Run argocd-server in "insecure" mode to allow ingress to do TLS.
          command:
          - argocd-server
          # - --insecure
          - --staticassets
          - /shared/app