kind: Pod
apiVersion: v1
metadata:
  name: blue-app
  labels:
    app: blue
spec:
  containers:
  - name: blue-app
    image: hashicorp/http-echo:0.2.3
    args:
    - "-text=blue"
---
kind: Service
apiVersion: v1
metadata:
  name: blue-service
spec:
  selector:
    app: blue
  ports:
  # Default port used by the image
  - port: 5678
---
kind: Pod
apiVersion: v1
metadata:
  name: green-app
  labels:
    app: green
spec:
  containers:
  - name: green-app
    image: hashicorp/http-echo:0.2.3
    args:
    - "-text=green"
---
kind: Service
apiVersion: v1
metadata:
  name: green-service
spec:
  selector:
    app: green
  ports:
  # Default port used by the image
  - port: 5678
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bluegreen-ingress
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/blue"
        backend:
          service:
            name: blue-service
            port:
              number: 5678
      - pathType: Prefix
        path: "/green"
        backend:
          service:
            name: green-service
            port:
              number: 5678
---
